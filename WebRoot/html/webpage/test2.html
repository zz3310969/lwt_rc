	function BindEventHandler($panel_div){
		var $scrollleft = $panel_div.find('i[id="scrollleft"]');
		var $scrollright = $panel_div.find('i[id="scrollright"]'); 
			
		$panel_div.find('input[id="btn_close"]').click(function(){
			$('#newClinicLayer').parent().parent().find('div[class="title"]>img:eq(0)').trigger('click');	
		});

		$panel_div.find('i[id="downlist"]').click(function(){
			$('.downlist').remove();
			$span = $panel_div.find('div[class="tabs"]').find('span').clone();			
			var pos = $(this).offset();
			var z_index = new Date().getTime().toString().substring(8);
			var $menulist = $('<div>').addClass("downlistarea").append($span)
							.css({'position':'absolute','top':pos.top+25,'left':pos.left,'z-index':z_index});	
								
			$menulist.hover(function(){},function(){$(this).remove();});

			$('body').append($menulist);
			
			$menulist.find('span').hover(function(){
				$(this).css({'background-color':'#f7dea8'});	
			},function(){
				$(this).css({'background-color':'transparent'});
			});			
		});
		
		$scrollleft.click(function(){
			$('#scrollright').parent().css('display','');
			var $scrolltab = $panel_div.find('div[class="scrolltab"]');
			var marginleft= $scrolltab.css('margin-left');
			if(marginleft =="-400px"){
				$(this).hide();
				$(this).next().css('margin-left','18px');
			}else{
				$scrolltab.animate({ 'margin-left': "-=80px"},100);
			}
		});
		
		$scrollright.click(function(){
			$scrollleft.show().next().css('margin-left','-2px');
			var $scrolltab = $panel_div.find('div[class="scrolltab"]');
			var marginleft= $scrolltab.css('margin-left');
			if(marginleft =="0px" || marginleft =="-80px"){ 
				$scrolltab.animate({ 'margin-left': "0px"},100);
				$(this).parent().hide();return; 
			}else{
				$scrolltab.animate({ 'margin-left': "+=80px"},100);
			}
			
		});
			
		$.checkbox({'id':'cbxarea','height':'17px'});
		$.checkbox({'id':'cbxhospital','height':'17px'});
		$.checkbox({'id':'cbxdept','height':'17px'});
	}
